<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Formulario Categoria</title>
    </head>
    <body>
        <h1 align="center">Formulario de Categoria</h1>

        <form data-th-action="@{/categoria/procesar}" data-th-object="${categoria}" method="POST">

            <input type="hidden" data-th-field="*{id}"/>
            <div class="d-grid gap-2 col-6 mx-auto">

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre de Categoria :</label>
                    <input type="text" class="form-control" data-th-field="*{nombre}" placeholder="Ej. Electrodomesticos"/>
                    <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" style="color: red;"/>
                </div>
                <button class="btn btn-primary" type="submit">Guardar</button>
            </div>
        </form>
    </body>
</html>
