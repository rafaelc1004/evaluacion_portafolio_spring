<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>listado Producto</title>
        <style>
             .main {
                max-width: 800px;
                padding: 1rem;
                margin: 0 auto;
                display: grid;
                grid-template-columns: 200px 200px 200px 200px;
                grid-template-rows: 200px 200px 200px;
                grid-gap: 1rem;
                }
        </style>
        
    </head>
    <body>
        <h1 align="center">Listado de productos</h1>

        <div class="container">
            <div class="row">	
                <a data-th-href="@{/producto/nuevo}">Nuevo Producto</a>
                <table class="table table-success table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Imagen</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">Acciones</th>

                        </tr>

                    </thead>

                    <tbody class="main">
                        <tr  data-th-each="producto : ${productos}">
                            
                            <th scope="row" data-th-text="${producto.id}"/>
                            <td data-th-text="${producto.nombre}"/>
                            <td data-th-text="${producto.imagen}"/>
                            <td data-th-text="${producto.descripcion}"/>
                            <td data-th-text="${producto.categoria.nombre}"/>

                            <td>
                                <a data-th-href="@{/producto/editar/{id}(id=${producto.id})}">Editar</a>
                                <a data-th-href="@{/producto/eliminar/{id}(id=${producto.id})}">Eliminar</a>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
    </body>
</html>
