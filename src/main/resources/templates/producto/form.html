<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>TODO supply a title</title>
    </head>
    <body>
        <h1 align="center">Formulario de Productos</h1>
     
	

        <form data-th-action="@{/producto/procesar}" data-th-object="${producto}" method="POST">
            <input type="hidden" th:field="*{id}"/>
            <div class="d-grid gap-2 col-6 mx-auto">
                <div class="mb-3">
                    <label class="form-label" for="nombre">Nombre :</label> 
                    <input type="text"  class="form-control" data-th-field="*{nombre}" placeholder="Ej. Lavadora"/>
                    <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" style="color: red;"/>
                </div>
                <div class="mb-3">
                    <label for="imagen" class="form-label">Imagen :</label>
                    <input type="file" name="imagen" class="form-control" data-th-field="*{imagen}" />
                    <span th:if="${#fields.hasErrors('imagen')}" th:errors="*{imagen}" style="color: red;"/>

                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripcion :</label>
                    <input type="text" class="form-control" data-th-field="*{descripcion}" placeholder="Ej. 500"/>
                    <span th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}" style="color: red;"/>

                </div>
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoria :</label>
                    <select data-th-field="*{categoria}" class="form-select">
                        <option data-th-each="categoria : ${categorias}" 
                                data-th-text="${categoria.nombre}"
                                data-th-value="${categoria.id}"/>
                    </select>
                </div>
                <button class="btn btn-primary" type="submit">Guardar</button>
            </div>
        </form>
    </body>
</html>
